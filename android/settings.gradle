// android/settings.gradle

pluginManagement {
  def reactNativeGradlePlugin = new File(
    providers.exec {
      workingDir(rootDir)
      commandLine("node", "--print", "require.resolve('@react-native/gradle-plugin/package.json', { paths: [require.resolve('react-native/package.json')] })")
    }.standardOutput.asText.get().trim()
  ).getParentFile().absolutePath
  includeBuild(reactNativeGradlePlugin)

  def expoPluginsPath = new File(
    providers.exec {
      workingDir(rootDir)
      commandLine("node", "--print", "require.resolve('expo-modules-autolinking/package.json', { paths: [require.resolve('expo/package.json')] })")
    }.standardOutput.asText.get().trim(),
    "../android/expo-gradle-plugin"
  ).absolutePath
  includeBuild(expoPluginsPath)
}

plugins {
  id("com.facebook.react.settings")
  id("expo-autolinking-settings")
}

extensions.configure(com.facebook.react.ReactSettingsExtension) { ex ->
  if (System.getenv('EXPO_USE_COMMUNITY_AUTOLINKING') == '1') {
    ex.autolinkLibrariesFromCommand()
  } else {
    ex.autolinkLibrariesFromCommand(expoAutolinking.rnConfigCommand)
  }
}
expoAutolinking.useExpoModules()

rootProject.name = 'seima-app'

expoAutolinking.useExpoVersionCatalog()

// --- KHỐI ĐIỀU CHỈNH CHÍNH CHO REPOSITORIES ---
dependencyResolutionManagement {
    // Chúng ta sẽ không sử dụng repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    // để tránh xung đột với Expo và các khai báo repository khác.
    repositories {
      maven { url "https://notifee.github.io/maven" }
      maven { url "https://jitpack.io" }
        google()
        mavenCentral()
        // KHÔNG CẦN THÊM mavenLocal(), notifee, jitpack VÀO ĐÂY NỮA
        // Vì chúng ta đã thêm vào allprojects trong build.gradle (cấp độ dự án)
    }
}
// --- KẾT THÚC KHỐI ĐIỀU CHỈNH CHÍNH ---


include ':app'
includeBuild(expoAutolinking.reactNativeGradlePlugin)

// Đảm bảo các module này được include đúng cách
include ':notifee_react-native'
project(':notifee_react-native').projectDir = new File(rootProject.projectDir, './../node_modules/@notifee/react-native/android')

include ':@react-native-firebase_messaging'
project(':@react-native-firebase_messaging').projectDir = new File(rootProject.projectDir, './../node_modules/@react-native-firebase/messaging/android')